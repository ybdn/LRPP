name: Deploy to VPS

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Validate deploy secrets
        run: |
          missing=0
          check() { if [ -z "$2" ]; then echo "::error::Missing secret $1"; missing=1; fi; }

          check VPS_HOST "$VPS_HOST"
          check VPS_USER "$VPS_USER"
          check DB_PASSWORD "$DB_PASSWORD"
          check JWT_SECRET "$JWT_SECRET"
          check SUPABASE_URL "$SUPABASE_URL"
          check SUPABASE_SERVICE_ROLE_KEY "$SUPABASE_SERVICE_ROLE_KEY"
          check SUPABASE_ANON_KEY "$SUPABASE_ANON_KEY"

          if [ -z "$VPS_SSH_KEY" ] && [ -z "$VPS_PASSWORD" ]; then
            echo "::error::Provide VPS_SSH_KEY (preferred) or VPS_PASSWORD for SSH authentication"
            missing=1
          fi

          if [ "$missing" -ne 0 ]; then
            exit 1
          fi
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_SSH_KEY: ${{ secrets.VPS_SSH_KEY }}
          VPS_PASSWORD: ${{ secrets.VPS_PASSWORD }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}

      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            set -euo pipefail

            APP_DIR=/opt/apps/lrpp

            echo "=== Pulling latest code ==="
            cd "$APP_DIR"
            git fetch origin main
            git reset --hard origin/main

            echo "=== Creating .env file ==="
            cat > "$APP_DIR/.env" <<ENVEOF
            POSTGRES_USER=lrpp
            POSTGRES_PASSWORD=${{ secrets.DB_PASSWORD }}
            POSTGRES_DB=lrpp
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            NEXT_PUBLIC_API_URL=https://lrpp.ybdn.fr/api
            DATABASE_CLIENT=postgres
            SUPABASE_URL=${{ secrets.SUPABASE_URL }}
            SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
            NEXT_PUBLIC_SUPABASE_URL=${{ secrets.SUPABASE_URL }}
            NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}
            ENVEOF
            chmod 600 "$APP_DIR/.env"

            echo "=== Rebuilding and deploying containers ==="
            cd "$APP_DIR"
            sudo docker compose -f docker-compose.prod.yml down || true
            sudo docker compose -f docker-compose.prod.yml build --no-cache
            sudo docker compose -f docker-compose.prod.yml up -d

            echo "=== Cleaning up old images ==="
            sudo docker image prune -f

            echo "=== Deployment complete ==="
            sudo docker compose -f docker-compose.prod.yml ps
