# ===========================================
# LRPP - Docker Compose Production
# ===========================================

services:
  postgres:
    image: postgres:16-alpine
    container_name: lrpp-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-lrpp}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-lrpp}
      POSTGRES_DB: ${POSTGRES_DB:-lrpp}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-lrpp}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lrpp-network

  api:
    build:
      context: .
      dockerfile: apps/lrpp-api/Dockerfile
    container_name: lrpp-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_CLIENT: postgres
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: ${POSTGRES_USER:-lrpp}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-lrpp}
      DATABASE_NAME: ${POSTGRES_DB:-lrpp}
      API_PORT: 3001
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - lrpp-network

  web:
    build:
      context: .
      dockerfile: apps/lrpp-web/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://137.74.41.101:3001}
    container_name: lrpp-web
    restart: unless-stopped
    environment:
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      - api
    networks:
      - lrpp-network

  nginx:
    image: nginx:alpine
    container_name: lrpp-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - web
      - api
    networks:
      - lrpp-network

volumes:
  postgres_data:

networks:
  lrpp-network:
    driver: bridge
