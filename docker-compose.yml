services:
  postgres:
    image: postgres:16-alpine
    container_name: lrpp-postgres
    environment:
      POSTGRES_USER: lrpp
      POSTGRES_PASSWORD: lrpp
      POSTGRES_DB: lrpp
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lrpp"]
      interval: 5s
      timeout: 5s
      retries: 5

